<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Random Animal Fact Search</header>
        <section class="quotes">
            <div class="quote-text" id="js-quote-text">Search an animal to learn about!</div>
            <div class="quote-text" id="js-answer-text"></div>
        </section>
        <section class="controls">
            <div id="search-results"></div>
            <input type="text" id="search-input" placeholder="Enter an animal!">
            <button id="search-btn">Search</button>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="wa12.js"></script>
</body>
</html>
