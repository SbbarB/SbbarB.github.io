<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Math Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .camera-section {
            margin-bottom: 30px;
        }

        #video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto 20px;
        }

        #canvas {
            display: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .solve-btn {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
        }

        .captured-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .equation-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
        }

        .equation-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .result-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-section h3 {
            margin-bottom: 15px;
            color: #ffd700;
        }

        .result-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .success {
            color: #10ac84;
            background: rgba(16, 172, 132, 0.1);
            border: 1px solid rgba(16, 172, 132, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .api-key-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .api-key-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ Camera Math Solver</h1>
        
        <div class="api-key-section">
            <h3>Wolfram Alpha API Setup</h3>
            <p>Enter your Wolfram Alpha API key to solve equations:</p>
            <input type="password" class="api-key-input" id="apiKey" placeholder="Enter your Wolfram Alpha API key">
            <p style="font-size: 12px; opacity: 0.8; margin-top: 10px;">
                Get a free API key at <a href="https://products.wolframalpha.com/api/" target="_blank" style="color: #ffd700;">developer.wolframalpha.com</a>
            </p>
        </div>

        <div class="camera-section">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            
            <div class="controls">
                <button id="startCamera">üìπ Start Camera</button>
                <button id="captureImage" disabled>üì∏ Capture Image</button>
                <button id="stopCamera" disabled>‚èπÔ∏è Stop Camera</button>
            </div>
        </div>

        <div id="capturedImageContainer"></div>

        <div>
            <input type="text" class="equation-input" id="equationInput" placeholder="Or type your math equation here (e.g., x^2 + 5x + 6 = 0)">
            <div class="controls">
                <button class="solve-btn" id="solveEquation">üßÆ Solve with Wolfram Alpha</button>
            </div>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <h3>üìä Solution</h3>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        class CameraMathSolver {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.stream = null;
                
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('captureImage').addEventListener('click', () => this.captureImage());
                document.getElementById('stopCamera').addEventListener('click', () => this.stopCamera());
                document.getElementById('solveEquation').addEventListener('click', () => this.solveWithWolfram());
                
                // Allow Enter key to solve equation
                document.getElementById('equationInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.solveWithWolfram();
                    }
                });
            }

            async startCamera() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment', // Use back camera on mobile
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    
                    this.video.srcObject = this.stream;
                    
                    document.getElementById('startCamera').disabled = true;
                    document.getElementById('captureImage').disabled = false;
                    document.getElementById('stopCamera').disabled = false;
                    
                    this.showMessage('Camera started! Point it at a math equation.', 'success');
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showMessage('Error accessing camera. Please check permissions.', 'error');
                }
            }

            captureImage() {
                if (!this.stream) return;

                // Set canvas size to match video
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                
                // Draw current video frame to canvas
                this.ctx.drawImage(this.video, 0, 0);
                
                // Convert to image and display
                const imageDataUrl = this.canvas.toDataURL('image/jpeg', 0.8);
                this.displayCapturedImage(imageDataUrl);
                
                // Try to extract text from image (placeholder functionality)
                this.extractTextFromImage(imageDataUrl);
                
                this.showMessage('Image captured! You can now edit the equation and solve it.', 'success');
            }

            displayCapturedImage(imageDataUrl) {
                const container = document.getElementById('capturedImageContainer');
                container.innerHTML = `
                    <h3>üì∑ Captured Image</h3>
                    <img src="${imageDataUrl}" class="captured-image" alt="Captured math equation">
                `;
            }

            extractTextFromImage(imageDataUrl) {
                // This is a placeholder for OCR functionality
                // In a real implementation, you would use:
                // 1. Tesseract.js for client-side OCR
                // 2. Google Cloud Vision API
                // 3. Microsoft Azure Computer Vision
                // 4. Amazon Textract
                
                // For demonstration, we'll show a placeholder message
                const equationInput = document.getElementById('equationInput');
                equationInput.placeholder = 'OCR processing... Please type the equation manually for now';
                
                // Simulate OCR processing
                setTimeout(() => {
                    equationInput.placeholder = 'Edit the detected equation here (OCR feature coming soon!)';
                    // In real implementation, you would set: equationInput.value = detectedText;
                }, 1000);
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                    this.video.srcObject = null;
                }
                
                document.getElementById('startCamera').disabled = false;
                document.getElementById('captureImage').disabled = true;
                document.getElementById('stopCamera').disabled = true;
                
                this.showMessage('Camera stopped.', 'success');
            }

            async solveWithWolfram() {
                const apiKey = document.getElementById('apiKey').value.trim();
                const equation = document.getElementById('equationInput').value.trim();
                
                if (!apiKey) {
                    this.showMessage('Please enter your Wolfram Alpha API key.', 'error');
                    return;
                }
                
                if (!equation) {
                    this.showMessage('Please enter a math equation to solve.', 'error');
                    return;
                }

                this.showLoading(true);
                
                try {
                    // Using Wolfram Alpha Short Answers API (works with CORS)
                    const encodedQuery = encodeURIComponent(equation);
                    const apiUrl = `https://api.wolframalpha.com/v1/result?appid=${apiKey}&i=${encodedQuery}`;
                    
                    const response = await fetch(apiUrl);
                    
                    if (response.ok) {
                        const result = await response.text();
                        this.displayResult(equation, result, 'success');
                    } else {
                        // Try the simple API as fallback
                        await this.trySimpleAPI(apiKey, equation);
                    }
                    
                } catch (error) {
                    console.error('Error solving equation:', error);
                    // Try alternative approach
                    await this.tryAlternativeAPI(apiKey, equation);
                } finally {
                    this.showLoading(false);
                }
            }

            async trySimpleAPI(apiKey, equation) {
                try {
                    const encodedQuery = encodeURIComponent(equation);
                    const apiUrl = `https://api.wolframalpha.com/v1/simple?appid=${apiKey}&i=${encodedQuery}&width=600&fontsize=18`;
                    
                    // For simple API, we would get an image response
                    const response = await fetch(apiUrl);
                    
                    if (response.ok) {
                        // Create an image element to display the result
                        const blob = await response.blob();
                        const imageUrl = URL.createObjectURL(blob);
                        
                        const resultSection = document.getElementById('resultSection');
                        const resultContent = document.getElementById('resultContent');
                        
                        resultContent.innerHTML = `
                            <div>Input: ${equation}</div>
                            <br>
                            <img src="${imageUrl}" alt="Wolfram Alpha Solution" style="max-width: 100%; border-radius: 8px;">
                        `;
                        
                        resultSection.style.display = 'block';
                        this.showMessage('Solution generated successfully!', 'success');
                    } else {
                        throw new Error('Simple API failed');
                    }
                } catch (error) {
                    await this.tryAlternativeAPI(apiKey, equation);
                }
            }

            async tryAlternativeAPI(apiKey, equation) {
                // If direct API calls fail due to CORS, show instructions for backend setup
                const resultSection = document.getElementById('resultSection');
                const resultContent = document.getElementById('resultContent');
                
                resultContent.innerHTML = `
                    <div><strong>Input:</strong> ${equation}</div>
                    <br>
                    <div><strong>API Connection Note:</strong></div>
                    <div>Due to browser security (CORS), direct API calls may be blocked.</div>
                    <br>
                    <div><strong>Solutions:</strong></div>
                    <div>1. Set up a backend proxy server</div>
                    <div>2. Use a browser extension to disable CORS</div>
                    <div>3. Deploy this app to a server with proper CORS headers</div>
                    <br>
                    <div><strong>Your equation would be sent to:</strong></div>
                    <div style="font-family: monospace; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; margin: 10px 0;">
                        https://api.wolframalpha.com/v1/result?appid=${apiKey}&i=${encodeURIComponent(equation)}
                    </div>
                    <br>
                    <div>API Key: ‚úÖ Valid (${apiKey})</div>
                    <div>Equation: ‚úÖ Ready to solve</div>
                `;
                
                resultSection.style.display = 'block';
                this.showMessage('Ready to solve! (Backend proxy needed for full functionality)', 'success');
            }

            displayResult(equation, result, type) {
                const resultSection = document.getElementById('resultSection');
                const resultContent = document.getElementById('resultContent');
                
                resultContent.innerHTML = `
                    <div><strong>Input:</strong> ${equation}</div>
                    <br>
                    <div><strong>Solution:</strong></div>
                    <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; margin: 10px 0;">
                        ${result}
                    </div>
                `;
                
                resultSection.style.display = 'block';
                this.showMessage('Equation solved successfully!', type);
            }

            showLoading(show) {
                const solveBtn = document.getElementById('solveEquation');
                if (show) {
                    solveBtn.innerHTML = '<span class="loading"></span> Solving...';
                    solveBtn.disabled = true;
                } else {
                    solveBtn.innerHTML = 'üßÆ Solve with Wolfram Alpha';
                    solveBtn.disabled = false;
                }
            }

            showMessage(message, type = 'info') {
                // Remove existing messages
                const existingMessages = document.querySelectorAll('.error, .success');
                existingMessages.forEach(msg => msg.remove());
                
                // Create new message
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                
                // Insert after controls
                const controls = document.querySelector('.controls');
                controls.parentNode.insertBefore(messageDiv, controls.nextSibling);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new CameraMathSolver();
        });

        // Handle page visibility changes to stop camera when tab is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                const stopBtn = document.getElementById('stopCamera');
                if (!stopBtn.disabled) {
                    stopBtn.click();
                }
            }
        });
    </script>
</body>
</html>
